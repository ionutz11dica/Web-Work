<!-- <div class="modal fade" [id]="item._id" tabindex="-1" role="dialog" [attr.aria-labelledby]="'test-' + item._id" aria-hidden="true"> -->
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Remove</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to remove "{{title}}"?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="delete(id)" >OK</button>
        <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
      </div>
    </div>
  </div>
