<div class="home-details">
    <div class="spinner-border text-info app-spinner" *ngIf="loading" style="width: 4rem; height: 4rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="ui-g" *ngIf="books">
        <p-card *ngFor="let book of books" class="ui-md-6 ui-g-10 ui-lg-4 app-book-card"  [header]="book.title" [subheader]="book.authors" [style]="{width: '360px'}" styleClass="ui-card-shadow">
            <p-header>
                <a href="#/details/{{book.id}}"><img [src]="book.imageLink" src="Card" style = "height: 360px"></a>
            </p-header>
            <div class="book-description">
                {{ book.description | limitToPipe :  100}}
            </div> 

            <p-footer *ngIf="logged">
                <a href="#/details/{{book.id}}">
                    <button pButton type="button" class="btn ui-button-success"  label="More Info" icon="pi pi-check" style="margin-right: .25em">
                    </button>
                </a>
            </p-footer>
        </p-card>
    </div>
       
</div>
