<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <!-- <a class="navbar-brand">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
        <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" href="#/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" href="#/statistics">Statistics</a>
        </li>
        <li class="nav-item" *ngIf="!loginVisible" [routerLinkActive]="['active']">
            <a class="nav-link" href="#/login">Login</a>
        </li>
        <li class="nav-item" *ngIf="loginVisible" [routerLinkActive]="['active']">
            <a class="nav-link" href="#/books">Books</a>
        </li>
        <li class="nav-item" *ngIf="loginVisible" [routerLinkActive]="['active']">
            <a class="nav-link" (click)="logout()" style="cursor: pointer;">Logout</a>
        </li>
    </ul>
    </div>
    
    <i class="pi pi-user text-info" *ngIf="loginVisible" style="font-size: 2em"></i>
    <span class="text-info"  *ngIf="loginVisible" style="padding-right:10px">{{ userName }}</span>
    
    <form class="form-inline" action="" autocomplete="on">
        <input class="form-control mr-sm-2" name="search" type="search" placeholder="What're we looking for ?" 
               [(ngModel)]="searchText" (ngModelChange)="textEmpty()" (keyup.enter)="keyUpEnter($event)">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit" (click)="search(searchText)" >Search</button>
    </form>
</nav>
